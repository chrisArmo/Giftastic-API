<!doctype html>
<html lang="en">

<head>
	<title>Giph It Up</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<!-- Google Fonts CSS -->
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700" rel="stylesheet">
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container p-4">
	<div class="row my-4">
		<div class="col-md-12 text-center">
			<h1>Giph It Up</h1>
		</div>
	</div>
	<div class="row">
		<div id="topic-add" class="col-lg-4 order-1 order-lg-2">
			<div class="input-group mb-3">
				<input id="topic" type="text" class="form-control" placeholder="Topic to add..." aria-label="Topic to add" aria-describedby="add-topic-button">
				<div class="input-group-append">
					<button class="btn btn-outline-info" type="button" id="add-topic">Add Topic</button>
				</div>
			</div>
		</div>
		<div id="topic-buttons" class="col-lg-8 order-2 order-lg-1">
			<!-- Giphy topic buttons here... -->
		</div>
	</div>
	<div id="giphy-images" class="row">
		<!-- Giphy images here... -->
	</div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
 crossorigin="anonymous"></script>
<!-- App JavaScript -->
<script src="assets/js/app.js"></script>

</body>

</html>
